<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Parquímetro</h1>
    <p>Veja, abaixo, a tabela com os valores correspondentes ao tempo no estacionamento:</p>
    <table>
        <thead>
            <tr>
                <th>
                    Valor
                </th>
                <th>
                    Tempo
                </th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    R$ 1,00
                </td>
                <td>
                    30 minutos
                </td>
            </tr>
            <tr>
                <td>
                    R$ 1,75
                </td>
                <td>
                    60 minutos
                </td>
            </tr>
            <tr>
                <td>
                    R$ 3,00
                </td>
                <td>
                    120 minutos (tempo máximo permitido)
                </td>
            </tr>
        </tbody>
    </table>
    <input type="number" id="valorPagamento" placeholder="Insira o valor desejado (R$)"><br>
    <button onclick="parquimetro.contratar()">Pagar</button><br>
    <p id="mensagens"></p>
</body>
</html>
